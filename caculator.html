<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="caculator.css">
</head>

<body>
    <div class="caculator">
        <input type="text" class="input" value="0">
       <div class="caculator-keys">
        <button type="button" value="+" class="operation">+</button>
        <button type="button" value="-" class="operation">-</button>
        <button type="button" value="*" class="operation">x</button>
        <button type="button" value="/" class="operation">/</button>
    
        
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>

        <button type="button" value="0">0</button>
        <button type="button" value="=" class="equal">=</button>
        <button type="button" value="." class="decimal">.</button>
        <button type="button" value="clear" class="clear">AC</button>
        
       </div>
    </div>
    
        <script src="caculator.js"></script>
</body>

</html>
